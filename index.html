<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Another Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script defer type="module" src="index.js"></script>
</head>
<body>
    <div id="header", class="light">
        <h1>Welcome to Basic Weather</h1>
        <button id="dark">Dark/Light</button>
    </div>

    <div id = "search" class="light">
        <form id="submit">
            <input name="test" type="text" placeholder="Phoenix..."></input>
            <input type="submit" value="Submit">
        </form>
    </div>

    <div id="result" class="light">
        <h1 id="city">    </h1>
        <p id="temperature"></p>
        <div id="weather description">
            <p id="weather"></p>
        </div>
    </div>

</body>
</html>
