<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Another Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script defer type="module" src="index.js"></script>
</head>
<body class="normal">
    <div id="header", class="light">
        <h1 id="title">Basic Weather App</h1>
        <img src="Sources/8rEhad01.svg" id="dark" class="sol">
    </div>

    <div id = "search" class="light">
        <h4>Enter a city:</h4>
        <form id="submit">
            <input name="test" type="text" placeholder="Phoenix..."></input>
            <input type="submit" value="Submit">
        </form>
    </div>

    <div id="result" class="light">
        <h1 id="city"></h1>
        <h2 id="temperature"></h2>
        <div id="weather description">
            <p id="weather"></p>
            <img src="" alt="" id="icon">
        </div>

        <button id="wind">More Information</button>
        <div id="moreInfo" class="moreInfo" hidden>
            <div class="wind" class="test">
                <p id="speed"></p>
                <p id="direction"></p>
            </div>
            <div class="sun" class="test">
                <p id="sunrise"></p>
                <p id="sunset"></p>
            </div>
        </div>
    </div>

</body>
</html>
